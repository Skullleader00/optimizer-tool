<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSR UID Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Honkai: Star Rail UID Fetcher</h1>
  <input type="text" id="uid-input" placeholder="ใส่ UID ของคุณ" />
  <button id="fetch-button">ดึงข้อมูล</button>
  <pre id="result"></pre>

  <script>
    const uidInput = document.getElementById("uid-input");
    const fetchButton = document.getElementById("fetch-button");
    const resultContainer = document.getElementById("result");

    fetchButton.addEventListener("click", async () => {
      const uid = uidInput.value.trim();
      if (!uid) {
        resultContainer.innerText = "กรุณาใส่ UID";
        return;
      }

      resultContainer.innerText = "กำลังโหลดข้อมูล...";

      try {
        const response = await fetch(`https://enka.network/api/hsr/u/${uid}`);
        if (!response.ok) {
          throw new Error("ไม่สามารถดึงข้อมูลได้");
        }

        const data = await response.json();
        resultContainer.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultContainer.innerText = `เกิดข้อผิดพลาด: ${err.message}`;
      }
    });
  </script>
</body>
</html>
