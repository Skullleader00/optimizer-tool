<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSR Optimizer Lite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }
    header {
      background-color: #2e2e4d;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section {
      background: #2b2b40;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      background: #444;
      color: white;
    }
    button {
      background-color: #4caf50;
      cursor: pointer;
    }
    .output {
      background: #121218;
      padding: 1rem;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>HSR Optimizer Lite</header>
  <main>
    <div class="section">
      <label for="atk">ATK</label>
      <input type="number" id="atk" placeholder="Enter base ATK">

      <label for="crit">Crit Rate (%)</label>
      <input type="number" id="crit" placeholder="Enter crit rate">

      <label for="critdmg">Crit DMG (%)</label>
      <input type="number" id="critdmg" placeholder="Enter crit damage">

      <label for="multiplier">Skill Multiplier</label>
      <input type="number" id="multiplier" placeholder="Enter multiplier (e.g., 2.5)">

      <button onclick="optimize()">Optimize</button>

      <div class="output" id="result">Result will be shown here...</div>
    </div>
  </main>

  <footer>
    Built by You - Inspired by Fribbels
  </footer>

  <script>
    function optimize() {
      const atk = parseFloat(document.getElementById('atk').value);
      const crit = parseFloat(document.getElementById('crit').value);
      const critdmg = parseFloat(document.getElementById('critdmg').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);

      if (isNaN(atk) || isNaN(crit) || isNaN(critdmg) || isNaN(multiplier)) {
        document.getElementById('result').innerText = 'Please enter all values correctly.';
        return;
      }

      const critRate = Math.min(crit, 100) / 100;
      const critDamage = critdmg / 100;
      const expectedMultiplier = (1 + critRate * critDamage);
      const expectedDamage = atk * multiplier * expectedMultiplier;

      const resultText = `Expected Damage: ${expectedDamage.toFixed(2)}\n(Crit Rate: ${critRate * 100}%, Crit DMG: ${critdmg}%)`;
      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
